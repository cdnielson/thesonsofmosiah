<ul id="menu"
    style="list-style-type: none;"
    [ngClass]="menuClass">
    <li *ngIf="showHome" (click)="handleClicked('home')" class="h4 topMenu">HOME</li>
    <li (click)="handleClicked(menuOption)" class="h4 topMenu" *ngFor="#menuOption of siteData?.sections">{{menuOption | uppercase }}</li>
</ul>
