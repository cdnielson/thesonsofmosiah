<div class="container" id="home" [ngStyle]="{'background-image': background}">
    <menu-bar class="topMenuBar"
              [menuClass]="'horizontal layout end-justified'"
              [siteData]="siteData"
              (clicked)="scrollTest($event)"
              [showHome]="false">
    </menu-bar>
    <menu-bar class="topMenuBar2"
              [menuClass]="'vertical layout end-justified'"
              [siteData]="siteData"
              (clicked)="scrollTest($event)"
              [showHome]="false">
    </menu-bar>

    <img [hidden]="hideLogo" [src]="logo" id="logo"/>
</div>

<div id="about" class="spacing gray">
    <h2 class="text-center">ABOUT</h2>
    <p class="text-center">{{ siteData?.aboutText }}</p>

</div>

<div class="spacing white">
    <h2 class="text-center">LISTEN</h2>
    <audio-player id="listen"></audio-player>
</div>

<div id="people" class="spacing gray" *ngIf="dataLoaded">

    <h2 class="text-center">PEOPLE</h2>
    <div *ngFor="#data of siteData.people">
        <p class="text-center">{{ data['name'] }} - {{ data['role'] }}</p>
    </div>


</div>

<div id="contact" class="spacing white" *ngIf="dataLoaded">
    <h2 class="text-center">CONTACT</h2>
    <p class="text-center">{{ siteData?.contactInfo['name'] }}
        <br>{{ siteData?.contactInfo['streetAddress'] }}
        <br>{{ siteData?.contactInfo['cityStateZip'] }}
        <br><a href="{{ siteData?.contactInfo['email'] }}">{{ siteData?.contactInfo['email'] }}</a>
        </p>
</div>

<div id="test" class="spacing gray">

</div>

<div class="bottom-menu">
    <menu-bar [menuClass]="'horizontal layout around-justified flex wrap'"
              [siteData]="siteData"
              (clicked)="scrollTest($event)"
              [showHome]="true"
              style="width: 100%;">
    </menu-bar>
</div>
