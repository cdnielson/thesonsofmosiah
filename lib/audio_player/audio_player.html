<html><head><style>
    .highlight {
        background: lightyellow;
    }

    .pointer {
        cursor: pointer;
    }

    #timeline{
        width: 400px;
        height: 20px;
        background: gray;
        margin-top: 20px;
        border-radius: 15px;
    }

    #playhead{
        width: 18px;
        height: 18px;
        border-radius: 50%;
        margin-top: 1px;
        background: black;
    }
</style>

</head><body><h1 class="text-center">{{ title }}</h1>
<div class="container">
    <table class="table">
        <tbody><tr>
            <th>Song</th>
            <th>Artist</th>
        </tr>
        <tr *ngfor="#song of songList; #i = index" [class.highlight]="song.selected" class="pointer">
            <td (click)="playSelectedSong(i)">{{ i + 1 }}. {{ song.name }} - selected {{ song.selected }}</td><td>{{artist}}</td>
        </tr>
    </tbody></table>
</div>
<div class="text-center">{{ currentSongId + 1 }} - {{ currentSong.name }}</div>
<div class="text-center">
    <button (click)="changeSong('prev')"><span class="glyphicon glyphicon-backward" aria-hidden="true"></span></button>
    <button (click)="play()"><span class="glyphicon glyphicon-play" aria-hidden="true"></span></button>
    <button (click)="stop()"><span class="glyphicon glyphicon-stop" aria-hidden="true"></span></button>
    <button (click)="changeSong('next')"><span class="glyphicon glyphicon-forward" aria-hidden="true"></span></button>

</div>

    <!--<div id="timeline" #timeline class="center-block">
        <div id="playhead" #playhead></div>
    </div>-->


<audio #player="" (ended)="changeSong('next')" (timeupdate)="timeUpdate()">
    <source [src]="currentSongPath" type="audio/ogg">
    <source [src]="currentSongPath" type="audio/mpeg">
</audio>

</body></html>
